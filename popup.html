<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rmad</title>
    <style type="text/css">
        html {
            font-size: 16px;
        }

        .item {
            width: 100%;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .item label {
            width: 80px;
            text-align: left;
            display: inline-block;
            font-size: 16px;
            color: #333;
        }

        input {
            outline: 0;
            border: 1px solid #dddddd;
            height: 30px;
            padding: 5px 10px;
            box-sizing: border-box;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }

        input:hover, input:focus {
            border-color: #999999;
        }

        button {
            border: 0;
            font-size: 16px;
            outline: 0;
            padding: 5px 10px;
            cursor: pointer;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }

        button[disabled] {
            color: graytext;
        }

        button:active {
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        button:focus, button:hover {
            background: #e9e9e9;
            color: #222;
        }
    </style>
</head>
<body>
<div style="min-width: 300px;text-align: center">
    <div class="item">
        <label> 添加id </label><input type="text" id="addId" name="addId">
    </div>
    <div class="item">
        <label> 添加class</label><input type="text" id="addClass" name="addClass">
        <p>若同时有id和class,只取id的值</p>
    </div>
    <button id="submit">提交</button>
</div>

</body>
<script type="text/javascript" src="js/popup.js"></script>
</html>
